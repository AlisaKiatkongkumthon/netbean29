<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTransferTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTransferLabel_tranNo}"/>
                    <h:outputText value="#{transferController.selected.tranNo}" title="#{bundle.ViewTransferTitle_tranNo}"/>
                    <h:outputText value="#{bundle.ViewTransferLabel_custName}"/>
                    <h:outputText value="#{transferController.selected.custName}" title="#{bundle.ViewTransferTitle_custName}"/>
                    <h:outputText value="#{bundle.ViewTransferLabel_custAddress}"/>
                    <h:outputText value="#{transferController.selected.custAddress}" title="#{bundle.ViewTransferTitle_custAddress}"/>
                    <h:outputText value="#{bundle.ViewTransferLabel_prodId}"/>
                    <h:outputText value="#{transferController.selected.prodId}" title="#{bundle.ViewTransferTitle_prodId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{transferController.destroyAndView}" value="#{bundle.ViewTransferDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTransferEditLink}"/>
                <br />
                <h:commandLink action="#{transferController.prepareCreate}" value="#{bundle.ViewTransferCreateLink}" />
                <br />
                <h:commandLink action="#{transferController.prepareList}" value="#{bundle.ViewTransferShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTransferIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
