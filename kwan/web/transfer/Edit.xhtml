<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTransferTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTransferLabel_tranNo}" for="tranNo" />
                    <h:inputText id="tranNo" value="#{transferController.selected.tranNo}" title="#{bundle.EditTransferTitle_tranNo}" required="true" requiredMessage="#{bundle.EditTransferRequiredMessage_tranNo}"/>
                    <h:outputLabel value="#{bundle.EditTransferLabel_custName}" for="custName" />
                    <h:inputText id="custName" value="#{transferController.selected.custName}" title="#{bundle.EditTransferTitle_custName}" />
                    <h:outputLabel value="#{bundle.EditTransferLabel_custAddress}" for="custAddress" />
                    <h:inputText id="custAddress" value="#{transferController.selected.custAddress}" title="#{bundle.EditTransferTitle_custAddress}" />
                    <h:outputLabel value="#{bundle.EditTransferLabel_prodId}" for="prodId" />
                    <h:selectOneMenu id="prodId" value="#{transferController.selected.prodId}" title="#{bundle.EditTransferTitle_prodId}" required="true" requiredMessage="#{bundle.EditTransferRequiredMessage_prodId}">
                        <f:selectItems value="#{productController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{transferController.update}" value="#{bundle.EditTransferSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTransferViewLink}"/>
                <br />
                <h:commandLink action="#{transferController.prepareList}" value="#{bundle.EditTransferShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTransferIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
