<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOrderDetailTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListOrderDetailEmpty}" rendered="#{orderDetailController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{orderDetailController.items.rowCount > 0}">
                    <h:outputText value="#{orderDetailController.pagination.pageFirstItem + 1}..#{orderDetailController.pagination.pageLastItem + 1}/#{orderDetailController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{orderDetailController.previous}" value="#{bundle.Previous} #{orderDetailController.pagination.pageSize}" rendered="#{orderDetailController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{orderDetailController.next}" value="#{bundle.Next} #{orderDetailController.pagination.pageSize}" rendered="#{orderDetailController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{orderDetailController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrderDetailTitle_orderName}"/>
                            </f:facet>
                            <h:outputText value="#{item.orderName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrderDetailTitle_amount}"/>
                            </f:facet>
                            <h:outputText value="#{item.amount}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrderDetailTitle_product}"/>
                            </f:facet>
                            <h:outputText value="#{item.product}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrderDetailTitle_orders}"/>
                            </f:facet>
                            <h:outputText value="#{item.orders}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{orderDetailController.prepareView}" value="#{bundle.ListOrderDetailViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{orderDetailController.prepareEdit}" value="#{bundle.ListOrderDetailEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{orderDetailController.destroy}" value="#{bundle.ListOrderDetailDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{orderDetailController.prepareCreate}" value="#{bundle.ListOrderDetailCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListOrderDetailIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
