<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditOrderDetailTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditOrderDetailLabel_orderName}" for="orderName" />
                    <h:inputText id="orderName" value="#{orderDetailController.selected.orderName}" title="#{bundle.EditOrderDetailTitle_orderName}" />
                    <h:outputLabel value="#{bundle.EditOrderDetailLabel_amount}" for="amount" />
                    <h:inputText id="amount" value="#{orderDetailController.selected.amount}" title="#{bundle.EditOrderDetailTitle_amount}" />
                    <h:outputLabel value="#{bundle.EditOrderDetailLabel_product}" for="product" />
                    <h:selectOneMenu id="product" value="#{orderDetailController.selected.product}" title="#{bundle.EditOrderDetailTitle_product}" required="true" requiredMessage="#{bundle.EditOrderDetailRequiredMessage_product}">
                        <f:selectItems value="#{productController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditOrderDetailLabel_orders}" for="orders" />
                    <h:selectOneMenu id="orders" value="#{orderDetailController.selected.orders}" title="#{bundle.EditOrderDetailTitle_orders}" required="true" requiredMessage="#{bundle.EditOrderDetailRequiredMessage_orders}">
                        <f:selectItems value="#{ordersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{orderDetailController.update}" value="#{bundle.EditOrderDetailSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditOrderDetailViewLink}"/>
                <br />
                <h:commandLink action="#{orderDetailController.prepareList}" value="#{bundle.EditOrderDetailShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditOrderDetailIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
