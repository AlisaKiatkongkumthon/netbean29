<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEvidenceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEvidenceLabel_evidNo}"/>
                    <h:outputText value="#{evidenceController.selected.evidNo}" title="#{bundle.ViewEvidenceTitle_evidNo}"/>
                    <h:outputText value="#{bundle.ViewEvidenceLabel_time}"/>
                    <h:outputText value="#{evidenceController.selected.time}" title="#{bundle.ViewEvidenceTitle_time}"/>
                    <h:outputText value="#{bundle.ViewEvidenceLabel_evDATE}"/>
                    <h:outputText value="#{evidenceController.selected.evDATE}" title="#{bundle.ViewEvidenceTitle_evDATE}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEvidenceLabel_money}"/>
                    <h:outputText value="#{evidenceController.selected.money}" title="#{bundle.ViewEvidenceTitle_money}"/>
                    <h:outputText value="#{bundle.ViewEvidenceLabel_custId}"/>
                    <h:outputText value="#{evidenceController.selected.custId}" title="#{bundle.ViewEvidenceTitle_custId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{evidenceController.destroyAndView}" value="#{bundle.ViewEvidenceDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEvidenceEditLink}"/>
                <br />
                <h:commandLink action="#{evidenceController.prepareCreate}" value="#{bundle.ViewEvidenceCreateLink}" />
                <br />
                <h:commandLink action="#{evidenceController.prepareList}" value="#{bundle.ViewEvidenceShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEvidenceIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
