<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEvidenceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEvidenceLabel_evidNo}" for="evidNo" />
                    <h:inputText id="evidNo" value="#{evidenceController.selected.evidNo}" title="#{bundle.CreateEvidenceTitle_evidNo}" required="true" requiredMessage="#{bundle.CreateEvidenceRequiredMessage_evidNo}"/>
                    <h:outputLabel value="#{bundle.CreateEvidenceLabel_time}" for="time" />
                    <h:inputText id="time" value="#{evidenceController.selected.time}" title="#{bundle.CreateEvidenceTitle_time}" />
                    <h:outputLabel value="#{bundle.CreateEvidenceLabel_evDATE}" for="evDATE" />
                    <h:inputText id="evDATE" value="#{evidenceController.selected.evDATE}" title="#{bundle.CreateEvidenceTitle_evDATE}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEvidenceLabel_money}" for="money" />
                    <h:inputText id="money" value="#{evidenceController.selected.money}" title="#{bundle.CreateEvidenceTitle_money}" />
                    <h:outputLabel value="#{bundle.CreateEvidenceLabel_custId}" for="custId" />
                    <h:selectOneMenu id="custId" value="#{evidenceController.selected.custId}" title="#{bundle.CreateEvidenceTitle_custId}" >
                        <f:selectItems value="#{customerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{evidenceController.create}" value="#{bundle.CreateEvidenceSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{evidenceController.prepareList}" value="#{bundle.CreateEvidenceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEvidenceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
