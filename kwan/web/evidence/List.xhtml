<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEvidenceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEvidenceEmpty}" rendered="#{evidenceController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{evidenceController.items.rowCount > 0}">
                    <h:outputText value="#{evidenceController.pagination.pageFirstItem + 1}..#{evidenceController.pagination.pageLastItem + 1}/#{evidenceController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{evidenceController.previous}" value="#{bundle.Previous} #{evidenceController.pagination.pageSize}" rendered="#{evidenceController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{evidenceController.next}" value="#{bundle.Next} #{evidenceController.pagination.pageSize}" rendered="#{evidenceController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{evidenceController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEvidenceTitle_evidNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.evidNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEvidenceTitle_time}"/>
                            </f:facet>
                            <h:outputText value="#{item.time}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEvidenceTitle_evDATE}"/>
                            </f:facet>
                            <h:outputText value="#{item.evDATE}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEvidenceTitle_money}"/>
                            </f:facet>
                            <h:outputText value="#{item.money}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEvidenceTitle_custId}"/>
                            </f:facet>
                            <h:outputText value="#{item.custId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{evidenceController.prepareView}" value="#{bundle.ListEvidenceViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{evidenceController.prepareEdit}" value="#{bundle.ListEvidenceEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{evidenceController.destroy}" value="#{bundle.ListEvidenceDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{evidenceController.prepareCreate}" value="#{bundle.ListEvidenceCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEvidenceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
