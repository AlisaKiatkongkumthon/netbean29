<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProductLabel_prodId}" for="prodId" />
                    <h:inputText id="prodId" value="#{productController.selected.prodId}" title="#{bundle.EditProductTitle_prodId}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_prodId}"/>
                    <h:outputLabel value="#{bundle.EditProductLabel_prodName}" for="prodName" />
                    <h:inputText id="prodName" value="#{productController.selected.prodName}" title="#{bundle.EditProductTitle_prodName}" />
                    <h:outputLabel value="#{bundle.EditProductLabel_prodCategory}" for="prodCategory" />
                    <h:inputText id="prodCategory" value="#{productController.selected.prodCategory}" title="#{bundle.EditProductTitle_prodCategory}" />
                    <h:outputLabel value="#{bundle.EditProductLabel_prodColor}" for="prodColor" />
                    <h:inputText id="prodColor" value="#{productController.selected.prodColor}" title="#{bundle.EditProductTitle_prodColor}" />
                    <h:outputLabel value="#{bundle.EditProductLabel_prodPrice}" for="prodPrice" />
                    <h:inputText id="prodPrice" value="#{productController.selected.prodPrice}" title="#{bundle.EditProductTitle_prodPrice}" />
                </h:panelGrid>
                <h:commandLink action="#{productController.update}" value="#{bundle.EditProductSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProductViewLink}"/>
                <br />
                <h:commandLink action="#{productController.prepareList}" value="#{bundle.EditProductShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProductIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
