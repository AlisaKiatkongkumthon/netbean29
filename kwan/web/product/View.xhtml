<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProductLabel_prodId}"/>
                    <h:outputText value="#{productController.selected.prodId}" title="#{bundle.ViewProductTitle_prodId}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_prodName}"/>
                    <h:outputText value="#{productController.selected.prodName}" title="#{bundle.ViewProductTitle_prodName}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_prodCategory}"/>
                    <h:outputText value="#{productController.selected.prodCategory}" title="#{bundle.ViewProductTitle_prodCategory}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_prodColor}"/>
                    <h:outputText value="#{productController.selected.prodColor}" title="#{bundle.ViewProductTitle_prodColor}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_prodPrice}"/>
                    <h:outputText value="#{productController.selected.prodPrice}" title="#{bundle.ViewProductTitle_prodPrice}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productController.destroyAndView}" value="#{bundle.ViewProductDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProductEditLink}"/>
                <br />
                <h:commandLink action="#{productController.prepareCreate}" value="#{bundle.ViewProductCreateLink}" />
                <br />
                <h:commandLink action="#{productController.prepareList}" value="#{bundle.ViewProductShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProductIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
